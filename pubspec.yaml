name: flutter_biz_card
description: A new Flutter project.


publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  font_awesome_flutter: ^9.2.0
  flutter:

    sdk: flutter



  cupertino_icons: ^1.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true


  assets:
    - images/mich.jpg
    - images/linkedin.png

  fonts:
    - family: Pacifico
      fonts:
      - asset: fonts/Pacifico-Regular.ttf

    - family: SourceSansPro
      fonts:
      - asset: fonts/SourceSansPro-light.ttf

    - family: Lato
      fonts:
      - asset: fonts/Lato-Regular.ttf






